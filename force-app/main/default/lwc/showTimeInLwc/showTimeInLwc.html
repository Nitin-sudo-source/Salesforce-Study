<template>
    <lightning-record-edit-form density="compact" object-api-name="Project__c" record-id={recordId}>
        <template for:each={projects} for:item="project">
            <tr key={project.Id}>
                <td>
                    <lightning-formatted-text field-name="Name" value={project.Name}></lightning-formatted-text>
                    <lightning-input-field field-name="Show_Time__c" value={project.Show_Time__c}>
                    </lightning-input-field>
                </td>
            </tr>
        </template>
    </lightning-record-edit-form>
</template>
