<template>
    <lightning-card  title="My Card">

            <h2 class="section-label">
                <lightning-icon icon-name="utility:settings" size="small" class="section-label-icon"></lightning-icon>
                Icons Type
            </h2>

            <div class="picklist-container">

            <template for:each={options} for:item="option">
                <div key={option.value} class={option.itemClass} onclick={handleSelection}
                    data-value={option.value} data-label={option.label}>
                    
                    <div class="icon-wrapper">
                        <lightning-icon icon-name={option.icon} size="large" alternative-text={option.label}
                            class="picklist-icon"></lightning-icon>
                    </div>
    
                    <span class="picklist-label">{option.label}</span>
    
                    <template if:true={option.isSelected}>
                        <lightning-icon icon-name="utility:check" size="x-small"
                            class="selected-icon"></lightning-icon>
                    </template>
                </div>
            </template>
        </div>
