<template>
    <lightning-card  title="My Card">

     <template if:true={showFirstPage}>
        <div class="container">
            <h2 class="title">üåç Select Your Country Code</h2>
    
            <!-- Search Input -->
            <div class="search-box">
                <input type="text"  value={searchQuery} class="search-input" placeholder="üîç Search country..." oninput={handleSearch} />
                <input type="text" class="search-input" placeholder="Search here...">
                <span class="search-icon">üîç</span>

            </div>
    
            <!-- Country Code List -->
            <div class="country-list" onclick={toggleDropdown}>
                <template for:each={filteredCountries} for:item="country">
                    <div key={country.code} class="country-item" onclick={handleCountrySelect} data-code={country.code} data-name={country.name} data-dialcode={country.dial_code}>
                        <img src={country.flag} class="flag" alt="flag" />

                        <span class="flag">{country.dial_code}</span>
                        <span class="country-name">{country.name}</span>
                        <span class="code">{country.code}</span>
                    </div>
                </template>
            </div>
    
            <!-- Selected Country Code -->
            <div class="selected-code">
                Selected: <strong>{selectedCountry}</strong>
            </div>
        </div>

     </template>
    <template if:true={showSecondPage}>
                <h2 class="section-label">
                    <lightning-icon icon-name="utility:settings" size="small" class="section-label-icon"></lightning-icon>
                    Icons Type
                </h2>
          
           

            <div class="picklist-container">

            <template for:each={options} for:item="option">
                <div key={option.value} class={option.itemClass} onclick={handleSelection}
                    data-value={option.value} data-label={option.label}>
                    
                    <div class="icon-wrapper">
                        <lightning-icon icon-name={option.icon} size="large" alternative-text={option.label}
                            class="picklist-icon"></lightning-icon>
                    </div>
                    
                    <span class="picklist-label">{option.label}</span>
    
                    <template if:true={option.isSelected}>
                        <lightning-icon icon-name="utility:check" size="x-small"
                            class="selected-icon"></lightning-icon>
                    </template>
                </div>
            </template>
        </div><br/>

        <template if:true={selectedLabels.length}>
            <div class="selected-container">
                <p class="selected-value"><span class="emoji-icon">üé®</span> Selected Icons: {selectedLabels}</p>
            </div>
        </template><br/>
    </template>

        
    <template if:true={showThirdPage}>
        <h2 class="section-label">
            <lightning-icon icon-name="utility:settings" size="small" class="section-label-icon"></lightning-icon>
            Configuration Type
        </h2>
        <div class="picklist-container">
            <template for:each={configTypes} for:item="option">
                <div key={option.value} class={option.itemClass} onclick={handleSelectionConfi}
                    data-value={option.value} data-label={option.label}>
                    
                    <div class="icon-wrapper">
                        <lightning-icon icon-name={option.icon} size="large" alternative-text={option.label}
                            class="picklist-icon"></lightning-icon>
                    </div>
    
                    <span class="picklist-label">{option.label}</span>
    
                    <template if:true={option.isSelected}>
                        <lightning-icon icon-name="utility:check" size="x-small"
                            class="selected-icon"></lightning-icon>
                    </template>
                </div>
            </template>
        </div><br/>
        <template if:true={selectedConfiguration.length}>
            <div class="selected-container">
                <p class="selected-value"><span class="emoji-icon">üè°</span> Selected Configuration: {selectedConfiguration} </p>
                </div>

        </template>
    </template>



    <div class="carousel-nav">
        <!-- Previous Button -->
        <button class="carousel-btn btn-prev" onclick={handlePrevious}>
            <i class="fas fa-chevron-left" ></i>
        </button>
    
        <!-- Next Button -->
        <button class="carousel-btn btn-next" onclick={handlenext}>
            <i class="fas fa-chevron-right" ></i>
        </button>
    </div>
    


       
        

        
        
    </lightning-card>    
</template>
