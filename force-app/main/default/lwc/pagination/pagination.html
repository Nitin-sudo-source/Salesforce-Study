<template>
    <div class="pagination">
        <lightning-button 
            label="Previous" 
            onclick={handlePrevious} 
            disabled={isFirstPage}>
        </lightning-button>
        
        <span>Page {pageNumber} of {totalPages}</span>
        
        <lightning-button 
            label="Next" 
            onclick={handleNext} 
            disabled={isLastPage}>
        </lightning-button>
    </div>
</template>
